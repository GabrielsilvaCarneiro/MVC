<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link rel="stylesheet" href="calculo.css">
</head>
<body>
    
    <div class="resultado">
        <div class="results-summary-container">
            <div class="results-summary-container__result">
                <div class="heading-tertiary">Resultado</div>
                <div class="result-box">
                    <div class="heading-primary" id="resultado"></div>
                </div>
                <div class="result-text-box">
                    <div class="heading-secondary">A Hipotenusa Ã©</div>
                </div>
                <div class="summary__cta">
                   <a href="http://localhost:3000"><button class="btn btn__continue" onclick="calcularHipotenusa()">Continue</button></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlparams = new URLSearchParams(window.location.search);
        const hipotenusa = parseFloat(urlparams.get('hipotenusa')).toFixed(2);
        document.getElementById('resultado').innerHTML = hipotenusa;
    </script>

</body>
</html>
